<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="greetingBlock">
    <div id="box">
      <header>
        <h1>Tic-Tac-Toe</h1>
      </header>

      <div id="choosePlayer">
        <div class="player1">
          <h2>Player 1 (X)</h2>
          <div class="buttons">
            <button>Human</button>
            <button>AI</button>
          </div>
          <div class="name">
            <p>You can give a name your player</p>
            <input type="text" placeholder="player 1">
          </div>
        </div>

        <div class="player2">
          <h2>Player 2 (O)</h2>
          <div class="buttons">
            <button>Human</button>
            <button>AI</button>
          </div>
          <div class="name">
            <p>You can give a name your player</p>
            <input type="text" placeholder="player 2">
          </div>
        </div>
      </div>

      <div id="startGame">
        <button id="start">Start Game</button>
      </div>
    </div>
  </div>

  <div id="container" class="off">
    <header></header>
    <div class="player player1">
      <div class="namePlayer"></div>
      <div class="iconPlayer">
        <img src="" alt="">
      </div>
    </div>

    <div id="gameBoard">
      <div data-id="0" class="row1 column1 diagonal1"></div>
      <div data-id="1" class="row1 column2"></div>
      <div data-id="2" class="row1 column3 diagonal2"></div>

      <div data-id="3" class="row2 column1"></div>
      <div data-id="4" class="row2 column2 diagonal1 diagonal2"></div>
      <div data-id="5" class="row2 column3"></div>

      <div data-id="6" class="row3 column1 diagonal2"></div>
      <div data-id="7" class="row3 column2"></div>
      <div data-id="8" class="row3 column3 diagonal1"></div>
    </div>
    <div class="player player2">
      <div class="namePlayer"></div>
      <div class="iconPlayer">
        <img src="" alt="">
      </div>
    </div>
    <footer></footer>
  </div>

  <div id="restart" class="off">
    <div id="restartBlock">
      <div id="winnerPlayer">
        <h2></h2>
      </div>

      <div id="arrow">
        <img src="images/arrow.svg">
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
