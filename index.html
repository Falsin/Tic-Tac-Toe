<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="greetingBlock">
    <div id="box">
      <header>
        <h1>Tic-Tac-Toe</h1>
      </header>

      <div id="choosePlayer">
        <div class="player1">
          <h2>Player 1 (X)</h2>
          <div class="buttons">
            <button>Human</button>
            <button>AI</button>
          </div>
        </div>

        <div class="player2">
          <h2>Player 2 (O)</h2>
          <div class="buttons">
            <button>Human</button>
            <button>AI</button>
          </div>
        </div>
      </div>

      <div id="startGame">
        <button>Start Game</button>
      </div>
    </div>
  </div>

  <div id="container">
    <header></header>
    <div class="player player1"></div>
    <div id="gameBoard">
      <div data-id="0" class="row1 column1 diagonal1">0</div>
      <div data-id="1" class="row1 column2">1</div>
      <div data-id="2" class="row1 column3 diagonal2">2</div>

      <div data-id="3" class="row2 column1">3</div>
      <div data-id="4" class="row2 column2 diagonal1 diagonal2">4</div>
      <div data-id="5" class="row2 column3">5</div>

      <div data-id="6" class="row3 column1 diagonal2">6</div>
      <div data-id="7" class="row3 column2">7</div>
      <div data-id="8" class="row3 column3 diagonal1">8</div>
    </div>
    <div class="player player2"></div>
    <footer></footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
